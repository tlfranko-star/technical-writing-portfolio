name: Deploy Hugo site to GitHub Pages

# Controls when the workflow will run
on:
  push:
    branches:
      - main

# Grant permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read # Required to checkout code
  pages: write # Required to deploy to GitHub Pages
  id-token: write # Required for deployment authentication

jobs:
  # The Build job generates the site artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # If you are using a theme as a Git submodule, uncomment the following line:
        # with:
        #   submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify --baseURL "/technical-writing-portfolio/"

      - name: Upload artifact
        # *** THIS IS THE LINE THAT FIXED THE DEPRECATION ERROR ***
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  # The Deploy job takes the artifact and publishes it
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    # This environment name tells GitHub where to deploy the artifact
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
